<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For My Capybara</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    :root{
      --bg1:#ffdde1;
      --bg2:#ee9ca7;
      --card:#ffffff;
      --text:#333;
      --btn:#e63946;
      --btnHover:#d62828;
    }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color:var(--text);
      overflow:hidden;
    }

    .card{
      width:min(92vw, 440px);
      background:var(--card);
      border-radius:18px;
      padding:26px;
      text-align:center;
      box-shadow:0 20px 40px rgba(0,0,0,.15);
      position:relative;
      z-index:2;
    }

    .hidden{ display:none; }

    .capy{
      width:160px;
      margin:0 auto 8px;
      display:block;
    }

    .mono{
      font-family: monospace;
      background:rgba(0,0,0,.05);
      padding:12px;
      border-radius:12px;
    }

    input{
      width:85%;
      padding:10px;
      font-size:16px;
      border-radius:12px;
      border:1px solid #ccc;
    }

    .btnRow{
      display:flex;
      gap:12px;
      justify-content:center;
      margin-top:12px;
    }

    button{
      padding:10px 18px;
      border:none;
      border-radius:12px;
      background:var(--btn);
      color:white;
      font-size:16px;
      cursor:pointer;
      min-width:110px;
    }

    button:hover{ background:var(--btnHover); }

    .dodgeArea{
      position:relative;
      height:120px;
      margin-top:10px;
    }

    #noBtn{
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      background:#555;
    }

    /* FULLSCREEN FINAL IMAGE */
    #finalOverlay{
      position:fixed;
      inset:0;
      background:black;
      z-index:9999;
      display:flex;
      align-items:center;
      justify-content:center;
      opacity:0;
      pointer-events:none;
      transition:opacity 1s ease;
    }

    #finalOverlay.show{
      opacity:1;
      pointer-events:auto;
    }

    #finalOverlay img{
      width:100vw;
      height:100vh;
      object-fit:cover;
    }
  </style>
</head>

<body>

<!-- PAGE 1 -->
<div class="card" id="page1">
  <img src="capybara.png" class="capy">
  <h2>Hey my capybara üêπ</h2>
  <p>Convert this binary to English:</p>

  <div class="mono">
    01001101 01100001 01111001 00100000<br>
    00110001 00111000 00101100 00100000<br>
    00110010 00110000 00110010 00110101
  </div>

  <p>Hint: it‚Äôs a date üòâ</p>
  <input id="codeInput" placeholder="Type the decoded date">
  <div class="btnRow">
    <button id="unlockBtn">Unlock</button>
  </div>
</div>

<!-- PAGE 2 -->
<div class="card hidden" id="page2">
  <h2>Will you be my Valentine, Starr? ‚ù§Ô∏è</h2>
  <div class="btnRow">
    <button id="yesBtn">Yes</button>
  </div>
  <div class="dodgeArea" id="dodgeArea">
    <button id="noBtn">No</button>
  </div>
</div>

<!-- PAGE 3 -->
<div class="card hidden" id="page3">
  <h2>Estas segura?? üòè</h2>
  <p>Choose carefully‚Ä¶</p>
  <div class="btnRow" id="finalButtons">
    <button class="finalYes">Yes</button>
    <button class="finalYes">Yes</button>
  </div>

  <audio id="loveSong" loop>
    <source src="grown_and_sexy.mp3" type="audio/mpeg">
  </audio>
</div>

<!-- FULLSCREEN FINAL IMAGE -->
<div id="finalOverlay">
  <img src="finalcapy.png" alt="Final Valentine">
</div>

<script>
  function showPage(id){
    ["page1","page2","page3"].forEach(p =>
      document.getElementById(p).classList.add("hidden")
    );
    document.getElementById(id).classList.remove("hidden");
  }

  // Page 1
  document.getElementById("unlockBtn").onclick = () => {
    if(document.getElementById("codeInput").value.trim().toLowerCase() === "may 18, 2025"){
      showPage("page2");
    } else {
      alert("Try again üëÄ");
    }
  };

  // Page 2
  document.getElementById("yesBtn").onclick = () => showPage("page3");

  const noBtn = document.getElementById("noBtn");
  const dodgeArea = document.getElementById("dodgeArea");

  function dodge(){
    noBtn.style.left = Math.random() * 80 + "%";
    noBtn.style.top = Math.random() * 80 + "%";
  }
  noBtn.onmouseenter = dodge;
  dodgeArea.onmousemove = dodge;

  // Confetti
  function confettiBlast(){
    const end = Date.now() + 2500;
    (function frame(){
      confetti({ particleCount: 7, angle: 60, spread: 55, origin:{x:0} });
      confetti({ particleCount: 7, angle: 120, spread: 55, origin:{x:1} });
      if(Date.now() < end) requestAnimationFrame(frame);
    })();
  }

  // Final Yes
  let triggered = false;
  document.querySelectorAll(".finalYes").forEach(btn => {
    btn.onclick = async () => {
      if(triggered) return;
      triggered = true;

      const song = document.getElementById("loveSong");
      await song.play();
      confettiBlast();
      document.getElementById("finalOverlay").classList.add("show");
      document.getElementById("finalButtons").style.display = "none";
    };
  });
</script>

</body>
</html>
